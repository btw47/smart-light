<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Light
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Bedroom Light</ion-label>
    <ion-toggle (ionChange)="toggleLight()" checked="false"></ion-toggle>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-label class="footer" *ngIf="websocketProvider.connected">Connected: {{ websocketProvider.environment.BASE_ENDPOINT }}</ion-label>
</ion-footer>
